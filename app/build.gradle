plugins {
    id 'application-conventions'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

android {

    defaultConfig {
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.2.0-alpha02'
    }

    packagingOptions {
        pickFirst 'META-INF/AL2.0'
        pickFirst 'META-INF/LGPL2.1'
        pickFirst 'win32-x86-64/attach_hotspot_windows.dll'
        pickFirst 'win32-x86/attach_hotspot_windows.dll'
        pickFirst 'META-INF/licenses/ASM'
    }

}

dependencies {

    implementation project(":library")

    implementation 'androidx.compose.ui:ui:1.2.0-alpha02'
    implementation 'androidx.compose.ui:ui-tooling:1.2.0-alpha02'
    implementation 'androidx.compose.foundation:foundation:1.2.0-alpha02'
    implementation 'androidx.compose.material3:material3:1.0.0-alpha04'
    implementation 'androidx.navigation:navigation-compose:2.5.0-alpha01'
    implementation 'androidx.activity:activity-compose:1.4.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.4.0'
    implementation 'androidx.room:room-ktx:2.4.1'
    implementation 'androidx.startup:startup-runtime:1.1.0'

    implementation 'com.google.accompanist:accompanist-insets:0.21.3-beta'
    implementation 'com.google.android.material:material:1.6.0-alpha02'

    kapt 'androidx.room:room-compiler:2.4.1'

    androidTestImplementation 'org.mockito:mockito-android:4.0.0'
    androidTestImplementation 'org.mockito.kotlin:mockito-kotlin:4.0.0'
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.2.0-alpha02'
    androidTestImplementation 'androidx.compose.ui:ui-test-manifest:1.2.0-alpha02'
    androidTestImplementation 'com.google.truth:truth:1.1.3'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'com.google.truth:truth:1.1.3'
    testImplementation 'org.mockito:mockito-core:4.2.0'
    testImplementation 'org.mockito.kotlin:mockito-kotlin:4.0.0'
    testImplementation 'net.sf.kxml:kxml2:2.3.0'

    // ---

    implementation platform("com.google.firebase:firebase-bom:29.0.4")
    implementation "com.google.firebase:firebase-analytics-ktx"
    implementation "com.google.firebase:firebase-crashlytics-ktx"

}
